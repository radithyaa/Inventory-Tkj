<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris</title>
    <link rel="icon" type="image/png" href="src/1727326973363.png">
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <div class="flex flex-col w-full overflow-hidden font-sans wrap">
        <nav class="fixed z-50 flex items-center justify-between w-full p-5 bg-bookmark1 text-bookmark3 h-14">
            <span class="flex flex-row items-center gap-1">
                <img src="src/1727326973363.png" alt="" class="h-10">
                <a href="#" class="font-sans text-base font-semibold text-white uppercase">Inventaris Tkj
                </a>
            </span>
            <span><a href="#" class="text-sm font-semibold text-white uppercase">Login</a></span>
        </nav>
        <section class="relative flex flex-col items-center justify-center h-screen gap-12 top-10">
            <form action=""
                class="flex flex-col h-auto p-6 space-y-4 border rounded-lg shadow-md bg-bookmark1 border-bookmark3 text-bookmark2 w-96 ">
                <!-- Barang Selection -->
                <label for="Item" class="text-sm font-medium">Barang:</label>
                <select name="Item" id="Item"
                    class="p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
                    <option value="Switch">Switch</option>
                    <option value="Router">Router</option>
                    <option value="Access Point">Access Point</option>
                    <option value="Lan Tester">Lan Tester</option>
                    <option value="Tang Crimping">Tang Crimping</option>
                </select>

                <!-- Jumlah Input -->
                <label for="total" class="text-sm font-medium">Jumlah:</label>
                <input type="number" id="total" name="total"
                    class="p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Masukkan jumlah">

                <!-- Nama Input -->
                <label for="name" class="text-sm font-medium">Nama:</label>
                <input type="text" id="name" name="name"
                    class="p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Masukkan nama">

                <!-- Kelas Input -->
                <label for="Class" class="text-sm font-medium">Kelas:</label>
                <input type="text" id="Class" name="Class"
                    class="p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Masukkan kelas">

                <!-- Tanggal Peminjaman Input -->
                <label for="Date" class="text-sm font-medium">Tanggal Peminjaman:</label>
                <input type="date" id="Date" name="Date"
                    class="p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Pilih tanggal" disabled>

                <!-- Submit Button -->
                <input type="submit" value="Submit"
                    class="px-4 py-2 font-medium text-white transition duration-200 bg-blue-500 rounded cursor-pointer hover:bg-blue-600">
            </form>

        </section>
    </div>
</body>

</html>
