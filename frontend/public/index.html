<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Tkj</title>
    <!-- Favicon (ikon untuk tab browser) -->
    <link rel="icon" type="image/png" href="src/File.svg">
    <!-- Menghubungkan dengan file CSS yang dihasilkan dari Tailwind CSS -->
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <!-- Container utama yang mengatur layout secara keseluruhan -->
    <div class="flex flex-col w-full overflow-hidden font-sans wrap">

        <!-- Navbar (Navigasi bagian atas) -->
        <nav class="fixed z-50 flex items-center justify-between w-full h-16 p-5 bg-none text-bookmark3">
            <span class="flex flex-row items-center gap-1">
                <!-- Logo dan nama aplikasi -->
                <img src="src/1727326973363.png" alt="" class="h-10">
                <a href="#" class="font-sans text-base font-semibold text-white uppercase">Inventaris Tkj</a>
            </span>
            <!-- Link ke halaman login admin -->
            <span><a href="login.html" class="text-sm font-semibold text-white uppercase">Login</a></span>
        </nav>

        <!-- Bagian utama / hero section -->
        <section class="relative top-0 flex flex-col items-center justify-center h-screen gap-12 p-8 md:top-8">

            <!-- Latar belakang yang berisi gambar-gambar dekoratif (terlihat hanya di desktop) -->
            <div class="absolute hidden w-screen h-screen -z-50 md:block">
                <img src="src/Computer.svg" alt="" class="absolute w-14 bottom-28 right-20 animate-bounceY">
                <img src="src/Gear.svg" alt="" class="absolute w-14 top-28 sm:top-20 left-32 animate-bounceY">
                <img src="src/Wrench.svg" alt="" class="absolute w-14 top-[3.75rem] right-64 animate-bounceY">
                <img src="src/circle.svg" alt=""
                    class="absolute w-3/5 bottom-16 opacity-90 -left-72 md:hidden lg:block">
            </div>

            <!-- Judul besar halaman -->
            <h1
                class="max-w-5xl font-sans text-4xl font-bold text-center md:text-6xl lg:text-6xl first-letter:selection default: md:max-w-4xl text-bookmark2">
                Inventory Web <span class="text-bookmark3 font-poppins">Teknologi Jaringan Komputer</span>
            </h1>

            <!-- Deskripsi singkat tentang aplikasi -->
            <p class="max-w-xl text-lg text-center font-poppins text-[#5B5959] ">
                Web yang mengintegrasikan beberapa teknologi untuk
                keperluan pengelolaan inventaris Jurusan TKJ, membuat
                pengelolaan semakin mudah dan semakin cepat
            </p>

            <!-- Tombol navigasi untuk menuju halaman Form dan Admin -->
            <div
                class="relative flex flex-col items-center justify-center w-full gap-6 mx-auto -mt-4 md:gap-20 md:max-w-sm sm:flex-row">
                <!-- Tombol menuju halaman Form -->
                <a href="form.html"
                    class="w-full px-4 py-2 font-semibold text-center transition-colors duration-200 border rounded-sm md:w-40 border-bookmark3 bg-bookmark3 text-bookmark1 hover:bg-bookmark1 hover:text-bookmark3">
                    <span>Form</span>
                </a>
                <!-- Tombol menuju halaman Admin -->
                <a href="login.html"
                    class="w-full px-4 py-2 font-semibold text-center transition-colors duration-200 border rounded-sm md:w-40 border-bookmark3 bg-bookmark1 text-bookmark3 hover:bg-bookmark3 hover:text-bookmark1">
                    <span>Admin</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
